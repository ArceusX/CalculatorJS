<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator/calculator.css" rel="stylesheet">
    <script src="calculator/calculator.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="css-span-two" data-clear>Clear</button>
        <button data-DEL>DEL</button>
        <button data-operator>+</button>

        <button data-digit>1</button>
        <button data-digit>2</button>
        <button data-digit>3</button>
        <button data-operator>-</button>

        <button data-digit>4</button>
        <button data-digit>5</button>
        <button data-digit>6</button>
        <button data-operator>*</button>

        <button data-digit>7</button>
        <button data-digit>8</button>
        <button data-digit>9</button>
        <button data-operator>รท</button>

        <button data-digit>0</button>
        <button data-digit>.</button>
        <button data-equal class="css-span-two" >=</button>
    </div>
</body>
</html>
